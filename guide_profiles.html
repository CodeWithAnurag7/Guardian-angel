<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Local Tourist Guide</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f8f9fa;
        }
        .guide-container {
            max-width: 1000px; 
            margin: 30px auto; 
            padding: 30px; 
            background-color: white; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
        }
        h1 {
            color: #1a5276; 
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 10px;
        }
        
        /* Input Section Styling */
        .search-section {
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr 0.5fr; 
            gap: 15px; 
            margin-bottom: 30px; 
            align-items: end;
            padding: 15px;
            background-color: #f1f3f4;
            border-radius: 8px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .search-section select, .search-section button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }
        .search-section button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
        }
        .search-section button:hover {
            background-color: #0056b3;
        }

        /* Profile List Styling */
        #guide-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .profile-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 5px solid #1a5276;
        }
        .profile-card h3 {
            margin: 5px 0;
            color: #1a5276;
            font-size: 1.6em;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 4px solid #f1c40f;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="guide-container">
        <h1>Find Your Certified Local Guide</h1>
        
        <div class="search-section">
            <div class="input-group">
                <label for="guide-state-select">Select State/UT:</label>
                <select id="guide-state-select">
                    <option value="">-- Select a State --</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="guide-city-select">Select City:</label>
                <select id="guide-city-select" disabled>
                    <option value="">-- Select a State First --</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="guide-gender-select">Gender:</label>
                <select id="guide-gender-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="input-group">
                <button id="guide-search-button">Search</button>
            </div>
        </div>

        <div id="message">Please select a State and City to view available guides.</div>

        <div id="guide-list">
            </div>
    </div>

    <script>
        // --- 1. SIMULATED DATABASE ---
        const simulatedDatabase = {
            "Delhi": { "New Delhi": { male: 3, female: 2 }, "Old Delhi": { male: 1, female: 1 } },
            "Rajasthan": { "Jaipur": { male: 4, female: 3 }, "Udaipur": { male: 2, female: 2 } },
            "Maharashtra": { "Mumbai": { male: 5, female: 4 } },
            "Uttar Pradesh": { "Agra": { male: 6, female: 5 }, "Varanasi": { male: 2, female: 1 } },
            "Goa": { "North Goa": { male: 3, female: 2 } },
            "Karnataka": { "Bengaluru": { male: 4, female: 4 } },
            "Himachal Pradesh": { "Shimla": { male: 2, female: 1 } },
            "Kerala": { "Kochi": { male: 3, female: 3 } },
            "Tamil Nadu": { "Madurai": { male: 1, female: 1 } }
        };

        // --- 2. GUIDE PROFILES (Using Stable Unsplash Image Links) ---
        // BLOCKCHAIN MODIFICATION START: Added 'did' property for Digital ID
        const maleGuides = [
            { did: "DID:GUIDE:A101", name: "Arjun Singh", specialization: "History & Monuments", email: "arjun.s@tour.in", phone: "+91 98765 43210", img: "https://source.unsplash.com/120x120/?portrait,man,face,india" },
            { did: "DID:GUIDE:B202", name: "Ravi Sharma", specialization: "Food & Culture Tours", email: "ravi.sharma@tour.in", phone: "+91 88888 11111", img: "https://source.unsplash.com/120x120/?portrait,male,face,indian" },
            { did: "DID:GUIDE:C303", name: "Kiran Patil", specialization: "Adventure & Trekking", email: "kiran.p@tour.in", phone: "+91 99999 55555", img: "https://source.unsplash.com/120x120/?portrait,gentleman,smile" },
            { did: "DID:GUIDE:D404", name: "Deepak Kumar", specialization: "Photography Tours", email: "deepak.k@tour.in", phone: "+91 90000 12345", img: "https://source.unsplash.com/120x120/?portrait,man,outdoor,happy" },
            { did: "DID:GUIDE:E505", name: "Vikas Verma", specialization: "Local Transport & Logistics", email: "vikas.v@tour.in", phone: "+91 85555 67890", img: "https://source.unsplash.com/120x120/?portrait,indian,male,glasses" },
            { did: "ID:UNVERIFIED:X999", name: "Ashok Thakur", specialization: "Budget Traveler Guide", email: "ashok.t@tour.in", phone: "+91 70000 00000", img: "https://source.unsplash.com/120x120/?portrait,young,man" }
        ];

        const femaleGuides = [
            { did: "DID:GUIDE:F606", name: "Priya Das", specialization: "Cultural Sites & Temples", email: "priya.d@tour.in", phone: "+91 98765 43212", img: "https://source.unsplash.com/120x120/?portrait,woman,face,india" },
            { did: "DID:GUIDE:G707", name: "Sneha Reddy", specialization: "Shopping & Fashion", email: "sneha.r@tour.in", phone: "+91 88888 22222", img: "https://source.unsplash.com/120x120/?portrait,female,indian,smile" },
            { did: "DID:GUIDE:H808", name: "Kavya Menon", specialization: "Yoga & Wellness", email: "kavya.m@tour.in", phone: "+91 99999 66666", img: "https://source.unsplash.com/120x120/?portrait,lady,outdoor" },
            { did: "DID:GUIDE:I909", name: "Fatima Khan", specialization: "Heritage Walks", email: "fatima.k@tour.in", phone: "+91 90000 54321", img: "https://source.unsplash.com/120x120/?portrait,indian,female,hijab" },
            { did: "ID:UNVERIFIED:Y888", name: "Leela Nair", specialization: "Local Handicrafts", email: "leela.n@tour.in", phone: "+91 70000 11111", img: "https://source.unsplash.com/120x120/?portrait,older,woman" }
        ];
        // BLOCKCHAIN MODIFICATION END

        // --- 3. DOM Elements ---
        const guideStateSelect = document.getElementById('guide-state-select');
        const guideCitySelect = document.getElementById('guide-city-select');
        const guideGenderSelect = document.getElementById('guide-gender-select');
        const guideSearchButton = document.getElementById('guide-search-button');
        const guideListElement = document.getElementById('guide-list');
        const messageElement = document.getElementById('message');

        // --- 4. CORE FUNCTIONS ---

        function populateStates() {
            for (const state in simulatedDatabase) {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                guideStateSelect.appendChild(option);
            }
        }

        function populateCities() {
            const selectedState = guideStateSelect.value;
            guideCitySelect.innerHTML = '<option value="">-- Select a City --</option>';
            guideCitySelect.disabled = true;

            if (selectedState && simulatedDatabase[selectedState]) {
                for (const city in simulatedDatabase[selectedState]) {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    guideCitySelect.appendChild(option);
                }
                guideCitySelect.disabled = false;
            }
        }

        function findGuides(city, gender, num) {
            const guidePool = gender === 'male' ? maleGuides : femaleGuides;
            // Simple selection logic for demonstration
            return guidePool.slice(0, num); 
        }

        function handleGuideSearch() {
            const selectedState = guideStateSelect.value;
            const selectedCity = guideCitySelect.value;
            const selectedGender = guideGenderSelect.value;

            if (!selectedState || !selectedCity) {
                messageElement.textContent = "Please select a State and City.";
                guideListElement.innerHTML = '';
                return;
            }

            const guideCounts = simulatedDatabase[selectedState][selectedCity];
            const numGuides = guideCounts[selectedGender] || 0;

            const availableGuides = findGuides(selectedCity, selectedGender, numGuides);
            
            if (availableGuides.length === 0) {
                messageElement.textContent = `No ${selectedGender} guides found for ${selectedCity}.`;
            } else {
                messageElement.textContent = `Showing ${availableGuides.length} ${selectedGender} guide(s) for ${selectedCity}.`;
                renderProfiles(availableGuides);
            }
        }

        function renderProfiles(guides) {
            guideListElement.innerHTML = guides.map(guide => {
                
                // BLOCKCHAIN MODIFICATION START: DID verification logic
                const isCertified = guide.did.startsWith('DID:GUIDE:'); 
                const verifiedBadge = isCertified ? 
                    `<p style="color:#2ecc71; font-weight:700; margin: 0 0 10px;">‚úÖ CERTIFIED DIGITAL ID</p>` : 
                    `<p style="color:#e74c3c; font-weight:700; margin: 0 0 10px;">‚ùå UNVERIFIED ID</p>`;
                // BLOCKCHAIN MODIFICATION END
                
                return `
                    <div class="profile-card">
                        <img src="${guide.img}" alt="${guide.name}" class="profile-pic">
                        <h3>${guide.name}</h3>
                        ${verifiedBadge}
                        <p><strong>Specialization:</strong> ${guide.specialization}</p>
                        <div class="contact-info">
                            <p>üìß <a href="mailto:${guide.email}">${guide.email}</a></p>
                            <p>üìû <a href="tel:${guide.phone}">${guide.phone}</a></p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- 5. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            populateStates();
            
            guideStateSelect.addEventListener('change', populateCities);
            guideSearchButton.addEventListener('click', handleGuideSearch);
            guideCitySelect.addEventListener('change', () => { guideListElement.innerHTML = ''; messageElement.textContent = "Click Search to view profiles."; });
            guideGenderSelect.addEventListener('change', () => { guideListElement.innerHTML = ''; messageElement.textContent = "Click Search to view profiles."; });
        });
    </script>
    
    <script src="blockchain.js"></script>

</body>
</html>
